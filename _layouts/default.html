<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>{{ site.title | default: site.github.repository_name }}</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1 class="site-title">{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2 class="site-description">{{ site.description | default: site.github.project_tagline }}</h2>
      </div>
    </header>

    <div class="navContainer">
      <p class="navItem"></p>
      <p class="navItem"><a href="/blog.html">Blog</a></p>
      <!-- <p class="navItem"><a href="/sideprojects.html">Side projects</a></p> -->
      <p class="navItem"><a href="/talksandpresentations.html">Talks and presentations</a></p>
      <p class="navItem"><a href="/about.html">About</a></p>
      <p class="navItem"></p>
    </div>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        <aside id="sidebar">
          <p>{% include icon-github.html username=site.github_username %}</p>
          <p>{% include icon-twitter.html username=site.twitter_username %}</p>
        </aside>
      </div>
    </div>
  </body>
</html>
