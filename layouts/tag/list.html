{{ partial "header.html" . }}

<div id="post-index" class="container post">
    <header class="post-header">
        <h1 class="post-title" itemprop="name headline">Tags used in posts</h1>
        <p>
            Browse posts by their content tag.
        </p>
    </header>
    
    <div class="tags">
        <ol class="post-list tag-list">        
            {{ $pag := .Paginate .Pages }}
            {{ range sort $pag.Pages }}
            <li class="post-stub">
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
            {{ end }}
        </ol>
        
        <div class="post-navigation tag-navigation">
            {{ partial "tag-pagination.html" . }}
        </div>
    </div>
</div>

{{ partial "footer.html" . }}
