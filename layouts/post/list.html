{{ partial "header.html" . }}

<div id="post-index" class="container post">
    <header class="post-header">
        <h1 class="post-title" itemprop="name headline">All blog posts</h1>
    </header>

    <ol class="post-list">
        {{ $pag := .Paginate .Pages }}
        {{ range $pag.Pages }}
            {{ partial "post-stub.html" . }}
        {{ end }}
    </ol>

    <div class="post-navigation">
        {{ partial "pagination.html" . }}
    </div>
</div>

{{ partial "footer.html" . }}
